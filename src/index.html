    <div class="create-block hidden">
        <form action="#" method="get" class="new-task-form">
            <label>
                Title:
                <input class="new-task-title" type="text" placeholder="Title" minlength="5" maxlength="30" required>
            </label>
            <label>
                Description:
                <input class="new-task-description" type="text" placeholder="Description" minlength="5" maxlength="50" required>
            </label>
            <label>
                Priority:
                <select name="new-task-prior" class="new-task-prior" required>
                    <option value="high">High</option>
                    <option value="normal">Normal</option>
                    <option value="low">Low</option>
                </select>
            </label>
            <button class="button cancel">Cancel</button>
            <button type="submit" class="button submit">Save</button>
